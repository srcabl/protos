syntax = "proto3";

package srcabl.shared;

option go_package ="github.com/srcabl/protos/shared";

message Source {
    
    // The UUID of the source
    bytes uuid = 1;

    // The name of the source
    string name = 2;

    // The organization of the source
    string organization = 3;

    // The rating of the source
    int32 rating = 4;
}