syntax = "proto3";

package srcabl.shared;

option go_package ="github.com/srcabl/protos/shared";

message BarePost {
    message Comment {

        // The primary content field of the post
        string primary_content = 1;
    }

    // The uuid of the bare post
    bytes uuid = 1;

    // The main comment of the post
    Comment comment = 2;

    // The link provided in the post
    string link = 3;
}