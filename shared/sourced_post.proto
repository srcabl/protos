syntax = "proto3";

package srcabl.shared;

option go_package ="github.com/srcabl/protos/shared";

import "shared/source_node.proto";

// SourcedPost defines the fields of a post whose source has been evaluated
message SourcedPost {

    // The UUID of the post 
    bytes uuid = 1;

    // The UUID of the bare postj
    bytes bare_post_uuid = 2;

    //The top level node of the sources
    SourceNode source_node = 3;
}